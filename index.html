<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900">


    
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <div class="container-texto">
                <textarea placeholder ="Ingrese el texto aquí" class ="caja-txt"></textarea>
            </div>
            <div class="alerta">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="container-btns">
                <input type="button" class="btn-encript" value="Encriptar">
                <input type="button" class="btn-desencript" value="Desencriptar">

            </div>

        </section>

        <section class="section2">
            <div class="container-muneco">
                <img src="img/muñeco.svg" alt="Muñeco">
            </div>
            <div class="container-mensaje">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="container-copy">
                <input type="button" class="btn-copy" value="Copiar" >
            </div>
            <div class="container-resultado">
                <p class="resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
 
</body>
</html>
